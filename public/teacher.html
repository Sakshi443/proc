<!DOCTYPE html>
<html><body>
  <h1>Teacher Dashboard</h1>
  <button onclick="firebase.auth().signOut().then(()=>location='index.html')">Logout</button>
  <!-- (you can initialize Firebase/Auth here if you want to guard this page) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    // ← paste your config here →
    const firebaseConfig = {
  apiKey: "AIzaSyAg-Qc46CzCYdN_JGayHuR7xYxlsryUpZc",
  authDomain: "proctored-system.firebaseapp.com",
  projectId: "proctored-system",
  storageBucket: "proctored-system.firebasestorage.app",
  messagingSenderId: "512898908874",
  appId: "1:512898908874:web:23584b6cad04eb9e0c2a33",
  measurementId: "G-3SL8C6C8RD"
};
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // (Optional) guard: redirect if not logged in
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'login.html';
      }
    });

    // Proper logout wiring
    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth)
        .then(() => {
          window.location.href = 'login.html';
        })
        .catch(err => {
          console.error('Logout error', err);
          alert('Error logging out');
        });
    });
  </script>
</body></html>
