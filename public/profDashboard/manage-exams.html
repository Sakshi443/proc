<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Exams</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1>Create & Manage Exams</h1>
    <button onclick="goBack()">‚Üê Back to Dashboard</button>
  </header>

  <main>
    <form class="exam-form" id="examForm">
      <label for="examTitle">Exam Title:</label>
      <input type="text" id="examTitle" required>

      <label for="examDate">Date:</label>
      <input type="date" id="examDate" required>

      <label for="examTime">Start Time:</label>
      <input type="time" id="examTime" required>

      <label for="duration">Duration (minutes):</label>
      <input type="number" id="duration" required>

      <label for="examInstructions">Instructions:</label>
      <textarea id="examInstructions" rows="4"></textarea>

      <button type="submit">Create Exam</button>
    </form>

    <div id="examList">
      <h2>Scheduled Exams</h2>
      <ul id="exams"></ul>
    </div>
  </main>

  <script src="./manage-exams.js"></script>
</body>

</html>
