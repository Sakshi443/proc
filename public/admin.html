<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Admin Approval</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">ðŸ‘¤ Pending Proctor Approvals</h1>
    <button onclick="signOut()" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded">
      Logout
    </button>
  </div>

  <div class="w-full overflow-hidden rounded-lg shadow-xs">
    <div class="w-full overflow-x-auto">
      <table id="proctors" class="w-full whitespace-no-wrap">
        <thead>
          <tr
            class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
            <th class="px-4 py-3">User</th>
            <th class="px-4 py-3">Email</th>
            <th class="px-4 py-3">Status</th>
            <th class="px-4 py-3">Action</th>
            <th class="px-4 py-3">Date</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800" id="pendingUsersBody">
          <!-- Dynamic rows go here -->
        </tbody>
      </table>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAg-Qc46CzCYdN_JGayHuR7xYxlsryUpZc",
    authDomain: "proctored-system.firebaseapp.com",
    projectId: "proctored-system",
    storageBucket: "proctored-system.firebasestorage.app",
    messagingSenderId: "512898908874",
    appId: "1:512898908874:web:23584b6cad04eb9e0c2a33",
    measurementId: "G-3SL8C6C8RD"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function updateAllUsers() {
    const usersRef = collection(db, 'users');
    const snapshot = await getDocs(usersRef);

    for (const userDoc of snapshot.docs) {
      const data = userDoc.data();

      // Only update users who are teachers (optional filter)
      if (data.role === 'teacher') {
        await updateDoc(doc(db, 'users', userDoc.id), {
          approved: false,
          denied: false
        });
        console.log(`Updated: ${data.email}`);
      }
    }

    console.log('âœ… All users updated successfully.');
  }

  updateAllUsers();


  async function loadPending() {
    const tbody = document.getElementById('pendingUsersBody');
    const q = query(collection(db, 'users'),
                    where('role', '==', 'teacher'),
                    where('approved', '==', false));
    const snap = await getDocs(q);

    snap.forEach(docSnap => {
      const { username, email } = docSnap.data();
      const date = new Date().toLocaleDateString();
      const tr = document.createElement('tr');
      tr.className = "text-gray-700 dark:text-gray-400";
      tr.innerHTML = `
        <td class="px-4 py-3">
          <div>
            <p class="font-semibold">${username}</p>
          </div>
        </td>
        <td class="px-4 py-3 text-sm">${email}</td>
        <td class="px-4 py-3 text-xs">
          <span
            class="px-2 py-1 font-semibold leading-tight text-orange-700 bg-orange-100 rounded-full dark:text-white dark:bg-orange-600">
            Pending
          </span>
        </td>
        <td class="px-4 py-3">
          <button data-id="${docSnap.id}"
            class="approve-btn bg-green-500 hover:bg-green-600 text-white text-xs font-medium px-3 py-1 rounded mr-2">
            Approve
          </button>
          <button data-id="${docSnap.id}"
            class="deny-btn bg-red-500 hover:bg-red-600 text-white text-xs font-medium px-3 py-1 rounded">
            Deny
          </button>
        </td>
        <td class="px-4 py-3 text-sm">${date}</td>
      `;
      tbody.appendChild(tr);
    });

    tbody.addEventListener('click', async e => {
      const btn = e.target;
      if (btn.tagName === 'BUTTON') {
        const uid = btn.dataset.id;

        // Approve action
        if (btn.classList.contains('approve-btn')) {
          await updateDoc(doc(db, 'users', uid), { approved: true });
          btn.textContent = 'Approved';
          btn.disabled = true;
          btn.classList.remove('bg-green-500', 'hover:bg-green-600');
          btn.classList.add('bg-gray-400', 'cursor-not-allowed');

          const statusCell = btn.closest('tr').children[2];
          statusCell.innerHTML = `
            <span
              class="px-2 py-1 font-semibold leading-tight text-green-700 bg-green-100 rounded-full dark:bg-green-700 dark:text-green-100">
              Approved
            </span>
          `;

          // Also disable the Deny button in the same row
          const denyBtn = btn.closest('td').querySelector('.deny-btn');
          if (denyBtn) {
            denyBtn.disabled = true;
            denyBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
            denyBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
          }
        }

        // Deny action
        if (btn.classList.contains('deny-btn')) {
          btn.textContent = 'Denied';
          btn.disabled = true;
          btn.classList.remove('bg-red-500', 'hover:bg-red-600');
          btn.classList.add('bg-gray-400', 'cursor-not-allowed');

          // Also disable the Approve button in the same row
          const approveBtn = btn.closest('td').querySelector('.approve-btn');
          if (approveBtn) {
            approveBtn.disabled = true;
            approveBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
            approveBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
          }

          // Status remains unchanged as "Pending"
        }
      }
    });
  }

  window.signOut = () => fbSignOut(auth).then(() => location = 'login.html');
</script>

</body>
</html>
