<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Admin Approval</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">ðŸ‘¤ Pending Proctor Approvals</h1>
    <button onclick="signOut()" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded">
      Logout
    </button>
  </div>

  <div class="w-full overflow-hidden rounded-lg shadow-xs">
    <div class="w-full overflow-x-auto">
      <table id="proctors" class="w-full whitespace-no-wrap">
        <thead>
          <tr class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
            <th class="px-4 py-3">User</th>
            <th class="px-4 py-3">Email</th>
            <th class="px-4 py-3">Status</th>
            <th class="px-4 py-3">Action</th>
            <th class="px-4 py-3">Date</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800" id="pendingUsersBody">
          <!-- Dynamic rows go here -->
        </tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, signOut as fbSignOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAg-Qc46CzCYdN_JGayHuR7xYxlsryUpZc",
      authDomain: "proctored-system.firebaseapp.com",
      projectId: "proctored-system",
      storageBucket: "proctored-system.firebasestorage.app",
      messagingSenderId: "512898908874",
      appId: "1:512898908874:web:23584b6cad04eb9e0c2a33",
      measurementId: "G-3SL8C6C8RD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, user => {
      if (!user || user.email !== 'admin@gmail.com') location.href = 'index.html';
      else loadPending();
    });

    async function loadPending() {
      const tbody = document.getElementById('pendingUsersBody');
      const q = query(collection(db, 'users'),
                      where('role', '==', 'teacher'),
                      where('approved', '==', false),
                      where('denied', '!=', true));
      const snap = await getDocs(q);

      snap.forEach(docSnap => {
        const { username, email } = docSnap.data();
        const date = new Date().toLocaleDateString();
        const tr = document.createElement('tr');
        tr.className = "text-gray-700 dark:text-gray-400";
        tr.innerHTML = `
          <td class="px-4 py-3">
            <div><p class="font-semibold">${username}</p></div>
          </td>
          <td class="px-4 py-3 text-sm">${email}</td>
          <td class="px-4 py-3 text-xs">
            <span class="px-2 py-1 font-semibold leading-tight text-orange-700 bg-orange-100 rounded-full dark:text-white dark:bg-orange-600">
              Pending
            </span>
          </td>
          <td class="px-4 py-3 flex gap-2">
            <button data-id="${docSnap.id}" class="approve-btn bg-green-500 hover:bg-green-600 text-white text-xs font-medium px-3 py-1 rounded">
              Approve
            </button>
            <button data-id="${docSnap.id}" class="deny-btn bg-red-500 hover:bg-red-600 text-white text-xs font-medium px-3 py-1 rounded">
              Deny
            </button>
          </td>
          <td class="px-4 py-3 text-sm">${date}</td>
        `;
        tbody.appendChild(tr);
      });

      tbody.addEventListener('click', async e => {
        const btn = e.target;
        const uid = btn.dataset.id;
        const row = btn.closest('tr');
        const statusCell = row.children[2];
        const approveBtn = row.querySelector('.approve-btn');
        const denyBtn = row.querySelector('.deny-btn');

        if (btn.classList.contains('approve-btn')) {
          await updateDoc(doc(db, 'users', uid), {
            approved: true,
            denied: false
          });

          statusCell.innerHTML = `
            <span class="px-2 py-1 font-semibold leading-tight text-green-700 bg-green-100 rounded-full dark:bg-green-700 dark:text-green-100">
              Approved
            </span>
          `;

          approveBtn.textContent = 'Approved';
          approveBtn.disabled = true;
          approveBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
          approveBtn.classList.add('bg-gray-400', 'cursor-not-allowed');

          denyBtn.disabled = true;
          denyBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
          denyBtn.classList.add('bg-gray-400', 'cursor-not-allowed');

        } else if (btn.classList.contains('deny-btn')) {
          await updateDoc(doc(db, 'users', uid), {
            approved: false,
            denied: true
          });

          statusCell.innerHTML = `
            <span class="px-2 py-1 font-semibold leading-tight text-red-700 bg-red-100 rounded-full dark:bg-red-700 dark:text-red-100">
              Denied
            </span>
          `;

          denyBtn.textContent = 'Denied';
          denyBtn.disabled = true;
          denyBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
          denyBtn.classList.add('bg-gray-400', 'cursor-not-allowed');

          approveBtn.disabled = true;
          approveBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
          approveBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
        }
      });
    }

    window.signOut = () => fbSignOut(auth).then(() => location = 'login.html');
  </script>
</body>
</html>
